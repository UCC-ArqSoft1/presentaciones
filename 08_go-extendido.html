## Ciclo For

```go []
sum := 0
for i := 0; i < 10; i++ {
	sum += i
}
```

Ejemplo:

```go []
For

for \_, value := range array {
	sum += value
}
```

## Go - Byref

Punteros

```go []
func swap(x *int, y *int) {
	var temp int
	temp = *x //save the value at address x
	*x = *y //put y into x
	*y = temp //put temp into y
}
var a int = 100
var b int = 200
&a //puntero de a
&b //puntero de b
swap(&a, &b);
```

## Go - Ejercicio

Realizar un programa en Go que escriba un archivo. El programa debe tener 3 funciones:

1. que cree el archivo y devuelva el puntero
2. que escriba un texto sobre el archivo
3. que cierre el archivo

El orden de ejecución en main tiene que ser 1 - 3 - 2

## Go - Ejercicio

```go []
package main
import (
	"fmt"
	"os"
)
func main() {
	f := createFile("/tmp/defer.txt")
	defer closeFile(f)
	writeFile(f)
}
```

## Go - Ejercicio

```go []
func createFile(p string) *os.File { fmt.Println("creating")
	f, err := os.Create(p)
	if err != nil {
		panic(err)
	}
	return f
}

func writeFile(f *os.File) {
	fmt.Println("writing")
	fmt.Fprintln(f, "data")
}

func closeFile(f *os.File) {
	fmt.Println("closing")
	err := f.Close()
	if err != nil {
		fmt.Fprintf(os.Stderr, "error: %v\n", err)
		os.Exit(1)
	}
}
```

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom

        highlight: {

        },

          RevealZoom,
          RevealNotes,

        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"controls":true,"progress":true,"slideNumber":true,"_":["slides"],"static":"public"}, queryOptions);
    </script>
